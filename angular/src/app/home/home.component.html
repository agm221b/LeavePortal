<div>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">FINDANY</a>
        <form class="form-inline" style="padding-top: 8px;padding-left: 1000px">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> 
    </nav>
</div>
<br><br>
<div class="col-md-4"></div>
<div class="col-md-4">
    <h1 style="text-align: center;" class="page-header">Login</h1>

    <div class="form-group">
        <label for="">User Name</label>
        <input type="email" class="form-control" placeholder="email@example.com" 
        [(ngModel)]="credantial.username" name="username" id="" required>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" placeholder="password"
        [(ngModel)]="credantial.password" name="password" id="" required>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
    </div>

    <button class="btn btn-primary" (click)="login()">Login</button>
    <button class="btn btn-success" routerLink="/register">SignUp</button>
</div>
<br><br><br><br>
